<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Artículos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="titulo">Gestión de Artículos - Amahia Páez</h1>

<div class="contenedor">

    <div class="panel">
    <!-- Formulario a la derecha -->
    <div class="formulario-container">
        <form id="form-articulo">
            <input type="hidden" id="idArticulo">
            <div class="form-grupo">
                <label id="tituloNombre" for="nombre">Nombre del Artículo</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-grupo">
                <label for="precio">Precio</label>
                <input type="number" id="precio" step="0.01" required>
            </div>
            <div class="form-botones">
                <button type="submit">Guardar</button>
                <button type="button" id="cancelar">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- Tabla a la izquierda -->
    <div class="tabla-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-articulos"></tbody>
        </table>
    </div>
</div>

</div>
</body>
</html>
